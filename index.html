<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container__yourdraw">
            <form action="">
                <label for="yourname">Введите Имя</label>
                <input type="text" id="yourname" placeholder="Ваше имя">
            </form>
            <form action="">
                <label for="drawingname">Введите Название Рисунка</label>
                <input type="text" id="drawingname" placeholder="Название рисунка">
            </form>
            <div class="input__colors">
                <div id="black"></div>
                <div id="white"></div>
                <div id="red"></div>
                <div id="orange"></div>
                <div id="yellow"></div>
                <div id="green"></div>
                <div id="salad"></div>
                <div id="skyblue"></div>
                <div id="blue"></div>
                <div id="purple"></div>
                <div id="pink"></div>
            </div>
            <div class="input__canvas" id="canvas"></div>

        </div>
        <div class="container__mail">
            <input type="text" id="mailcode" placeholder="Вставьте код письма сюда...">
            <div class="mail__letters"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
